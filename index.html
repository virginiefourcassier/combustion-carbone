<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animation – combustion du carbone (SWF via Ruffle)</title>

  <!-- Ruffle : lecteur Flash open-source -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

  <style>
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: #f5f6f7; }
    .wrap { min-height: 100vh; display: grid; place-items: center; padding: 16px; box-sizing: border-box; }
    .card { background: #fff; border-radius: 14px; box-shadow: 0 4px 18px rgba(0,0,0,.10); padding: 14px; }
    .title { font-weight: 700; margin: 0 0 10px 0; font-size: 16px; }

    /* Taille du player : à ajuster si besoin */
    #player {
      width: 800px;
      height: 600px;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
    }

    /* Adaptation sur petits écrans (sans rognage horizontal) */
    @media (max-width: 860px) {
      #player { width: 95vw; height: calc(95vw * 0.75); } /* approx 4:3 */
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <p class="title">Combustion du carbone — animation interactive</p>
      <div id="player"></div>
    </div>
  </div>

  <script>
    // Configuration Ruffle
    const ruffle = window.RufflePlayer.newest();
    const player = ruffle.createPlayer();
    player.style.width = "100%";
    player.style.height = "100%";

    document.getElementById("player").appendChild(player);

    // Charge le SWF local (dans le même dossier)
    player.load("animation.swf");
  </script>
</body>
</html>
